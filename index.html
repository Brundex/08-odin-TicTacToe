<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="gameboard">
            <div class="cell empty" id="00"></div>
            <div class="cell empty" id="01"></div>
            <div class="cell empty" id="02"></div>
            <div class="cell empty" id="10"></div>
            <div class="cell empty" id="11"></div>
            <div class="cell empty" id="12"></div>
            <div class="cell empty" id="20"></div>
            <div class="cell empty" id="21"></div>
            <div class="cell empty" id="22"></div>
        </div>
        <button id="clear">Clear Board</button>
        <div id="declare-turn">X'S TURN</div>
        <script src="script.js"></script>
    </div>
</body>
</html>
